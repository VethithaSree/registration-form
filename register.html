<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
  body{
    background-image:url("https://images.pexels.com/photos/2088170/pexels-photo-2088170.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500");
    background-color: #cccccc;
    background-size: cover;
  }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align: center;">Student Registration Form</h2>
    <form>
      <div class="form-group">
        <label for="dob"><b>Date of Birth:</b></label>
        <input type="date" class="form-control" id="dob" name="dob">
      </div>
      <div class="form-group">
        <label><b>Gender:</b></label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male">
          <label class="form-check-label" for="male">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
          <label class="form-check-label" for="female">
            Female
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="email"><b>Email ID:</b></label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="mobile"><b>Mobile Number:</b></label>
        <input type="tel" class="form-control" id="mobile" name="mobile">
      </div>
      <div class="form-group">
        <label for="address"><b>Address:</b></label>
        <textarea class="form-control" id="address" name="address"></textarea>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="city"><b>City:</b></label>
          <input type="text" class="form-control" id="city" name="city">
        </div>
        <div class="form-group col-md-4">
          <label for="pincode"><b>Pincode:</b></label>
          <input type="text" class="form-control" id="pincode" name="pincode">
        </div>
        <div class="form-group col-md-6">
          <label for="state"><b>State:</b></label>
          <input type="text" class="form-control" id="state" name="state">
        </div>
        <div class="form-group col-md-6">
          <label for="country"><b>Country:</b></label>
          <input type="text" class="form-control" id="country" name="country">
        </div>
      </div>
      <div class="form-group">
        <label><b>Hobbies:</b></label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="hobby1" name="hobby1" value="reading">
          <label class="form-check-label" for="hobby1">
            Drawing
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="hobby2" name="hobby2" value="sports">
          <label class="form-check-label" for="hobby2">
            Painting
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="hobby3" name="hobby3" value="music">
          <label class="form-check-label" for="hobby3">
            Games
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS and jQuery CDN (for form validation) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
